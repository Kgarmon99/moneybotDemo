<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <title>MoneyBot Gamified Page</title>
    <style>
        /* Add your CSS here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            position: fixed;
            top: 0;
            z-index: 100;
            background-color: black; /* Your color scheme */
        }

        .app-title {
            color: #00ff99; /* Your color scheme */
            font-size: 20px;
            text-align: center;
            margin: 0;
        }

        .top-icons {
            display: flex;
            align-items: center;
        }

        .icon {
            width: 30px;
            height: 30px;
            background-color: #00ff99; /* Your color scheme */
            border-radius: 50%;
        }

        .level-header {
            background-color: #00ff99; /* Your color scheme */
            color: black; /* Text color */
            font-size: 24px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .roadmap {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px; /* Create space for profile pics and text */
        }

      .level-button {
          background-color: black;
          color: #00ff99;
          border: 2px solid #00ff99;
          padding: 10px 20px; /* Adjust the padding as needed */
          border-radius: 50px;
          cursor: pointer;
          text-align: center;
          font-size: 14px;
          font-weight: bold;
          display: inline-block;
          position: relative;
          margin: 10px; /* Add margin to separate buttons */
          width: 100px; /* Adjust the width as needed */
      }

      .level-button::before {
          content: '';
          background-color: black;
          position: absolute;
          width: 100%;
          height: 50%;
          top: 0;
          left: 0;
          border-radius: 0 0 50% 50%; /* Create the backward "C" shape */
      }

      .level-button:hover::before {
          background-color: #00ff99; /* Glowing green on hover */
      }
      }

      .level-button:nth-child(1) {
          margin-top: 0;
          left: 10px;
      }

      .level-button:nth-child(2) {
          margin-top: 70px; /* Shortened the distance between buttons */
          left: 90px; /* Wider curve */
      }

      .level-button:nth-child(3) {
          margin-top: 120px; /* Shortened the distance between buttons */
          left: 140px; /* Wider curve */
      }

      .level-button:nth-child(4) {
          margin-top: 180px; /* Shortened the distance between buttons */
          left: 90px; /* Wider curve */
      }

      .level-button:nth-child(5) {
          margin-top: 250px; /* Shortened the distance between buttons */
          left: 40px; /* Wider curve */
      }

        .profile-pic {
            width: 50px; /* Adjust size as needed */
            height: 50px;
            border-radius: 50%;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 101;
        }

        .moneybot-pic {
            width: 50px; /* Adjust size as needed */
            height: 50px;
            border-radius: 50%;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 101;
        }

        .fire-emoji {
            width: 50px; /* Adjust size as needed */
            height: 50px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 101;
        }

        .level-title {
            color: #00ff99; /* Your color scheme */
            font-size: 16px;
        }

        /* Banner-style navigation bar with individual boxes */
        .bottom-navigation {
            background-color: #00ff99; /* Your color scheme */
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-box {
            background-color: black;
            border: 2px solid #00ff99; /* Border */
            border-radius: 10px;
            padding: 5px;
            text-align: center;
        }

        .nav-box a {
            color: #00ff99; /* Your color scheme */
            text-decoration: none;
            font-weight: bold;
        }

        .nav-box a:hover {
            background-color: #00cc77;
            color: black;
        }
    </style>
</head>
