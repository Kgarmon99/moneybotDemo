    <style>
      <div class="container" id="dashboard-container" style="display: flex;">
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            max-width: 500px; /* Adjust the max-width as needed */
            margin: 0 auto; /* Center the content */
            padding: 10px; /* Add padding for spacing */
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            position: fixed;
            top: 0;
            z-index: 100;
            background-color: black;
        }

        .app-title {
            color: #00ff99;
            font-size: 20px;
            text-align: center;
            margin: 0;
            animation: glow 1.5s ease-in-out infinite alternate; /* Added animation */
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ff99;
            }
            to {
                text-shadow: 0 0 20px #00ff99, 0 0 30px #00ff99, 0 0 40px #00ff99;
            }
        }

        .top-icons {
            position: relative;
        }

        .icon {
            width: 30px;
            height: 30px;
            background-color: #00ff99;
            border-radius: 50%;
            position: absolute;
            top:0px;
            right:0px;
        }

        .level-header {
            background-color: #00ff99;
            color: black;
            font-size: 24px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .roadmap {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }

        .stage {
            width: 350px;
            height: 350px;
            background-color: #black;
            border: 5px solid #00ff99; /* Bright green border */
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            position: relative;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; /* Vertically center content */
            align-items: center;
            animation: heartbeat 1.5s infinite;
        }

        .stage:nth-child(odd) {
            margin-right: 200px;
        }

        .stage:nth-child(even) {
            margin-left: 200px;
        }

        .stage-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #00ff99;
            margin: 0 auto 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow to keep a perfect circle */
        }

        .stage-title {
            color: #00ff99;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }

        .level-button {
            background-color: #1a1a1a;
            color: #00ff99;
            border: 2px solid #00ff99;
            border-radius: 40px;
            padding: 20px 40px; /* Increased button size */
            cursor: pointer;
            text-align: middle;
            vertical-align: middle;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        .stage:hover {
            border-color: #00ff99;
            box-shadow: 0 0 100px #00ff99;
        }

        .side-images {
            position: static;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
        }

        .left-image {
            left: 10px;
        }

        .right-image {
            right: 10px;
        }

        .bottom-navigation {
            background-color: #00ff99;
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-box {
            background-color: black;
            border: 2px solid #00ff99;
            border-radius: 10px;
            padding: 5px;
            text-align: center;
        }

        .nav-box a {
            color: #00ff99;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
