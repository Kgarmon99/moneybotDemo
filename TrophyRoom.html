    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .top-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-button, .profile-container, .logo {
            padding: 10px;
        }

        .profile-picture {
            width: 50px; /* Adjust as needed */
            height: 50px; /* Adjust as needed */
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            padding: 20px;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .dashboard-item {
            background-color: black;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: box-shadow 0.3s ease;
            border: 2px solid #00ff99;
        }

        .dashboard-item:hover {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .dashboard-item-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .dashboard-item-description {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .dashboard-item-button {
            background-color:black;
            color: #00ff99;
            padding: 10px 20px;
            border: #00ff99;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dashboard-item-button:hover {
            background-color: #00ff00;
        }

        .details {
            display: none;
            font-size: 14px;
            margin-top: 10px;
        }

        .dashboard-item:hover .details {
            display: block;
        }
      .profile-picture img,
      .logo img {
          border-radius: 50%;
          width: 100%;
          height: 100%;
          object-fit: cover;
    </style>
</head>
