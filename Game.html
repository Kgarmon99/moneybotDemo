    <style>
        body {
            margin: 0;

        header {

        .top-navigation {
            display: flex;

        }

        .menu-button, .profile-container, .logo {
            padding: 10px;
        }

        .container {
            padding: 50px;
            height: 1000px; /* Adjust as needed */
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align content to the right */
        }

        .profile-picture {
            width: 70px; /* Increased size for better visibility */
            height: 70px; /* Increased size for better visibility */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            margin-bottom: 20px;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo {
            width: 70px; /* Increased size for better visibility */
            height: 70px; /* Increased size for better visibility */
            overflow: hidden;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .page-title {
            font-size: 32px; /* Larger font size for emphasis */
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center; /* Center the title */
        }

        .matching-game-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center; /* Center content horizontally */
        }

        .term-box, .definition-box {
            background-color: black;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: box-shadow 0.3s ease, transform 0.3s ease; /* Added transform transition */
            border: 2px solid #00ff99;
            text-align: center;
            cursor: pointer;
            font-size: 18px; /* Increased font size for better readability */
        }

        .term-box:hover, .definition-box:hover {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            transform: scale(1.05); /* Enlarge box on hover for a more interactive feel */
        }

        .term-box-title, .definition-box-title {
            font-size: 20px; /* Increased font size for better readability */
            font-weight: bold;
            margin-bottom: 10px;
        }

        .matched {
            background-color: #00ff00 !important;
            cursor: default;
            box-shadow: none;
            transform: scale(1.1); /* Enlarge matched box for emphasis */
        }

        .incorrect-match {
            background-color: #ff0000 ;
            transform: rotate(10deg); /* Add rotation effect for incorrect match */
        }

        /* Modal Styles */
        .completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .close {
            color: #fff;
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .bottom-navigation {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
        }

        .nav-box a {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>

        <div class="page-title">üéÆ Finance Matching Game üéÆ</div>

        <!-- Matching Game Grid -->
        <div class="matching-game-container">
                      <!-- Term Boxes -->
                      <div class="term-box" onclick="revealDefinition(this)">
                          <div class="term-box-title">Asset</div>
                      </div>
                      <div class="term-box" onclick="revealDefinition(this)">
                          <div class="term-box-title">Earn interest on interest for exponential growth</div>
                      </div>
                      <div class="term-box" onclick="revealDefinition(this)">

                  <!-- Completion Modal -->

                      <div class="modal-content">

              <script>
                  let revealed = [];
                  let locked = false;

                  function revealDefinition(box) {
                      if (locked || box.classList.contains('matched')) return;
                      box.style.backgroundColor = "#00ff00";
                      revealed.push(box.querySelector('.term-box-title').textContent);
                      if (revealed.length === 2) {
                          setTimeout(checkMatch, 500);
                      }
                  }

                  function revealTerm(box) {
                      if (locked || box.classList.contains('matched')) return;
                      box.style.backgroundColor = "#00ff00";
                      revealed.push(box.querySelector('.definition-box-title').textContent);
                      if (revealed.length === 2) {
                          setTimeout(checkMatch, 500);
                      }
                  }

                  function checkMatch() {
                      const [first, second] = revealed;
                      const termBoxes = document.querySelectorAll('.term-box');
                      const definitionBoxes = document.querySelectorAll('.definition-box');

                      if (first === second) {
                          // Matched
                          termBoxes.forEach(box => {
                              if (revealed.includes(box.querySelector('.term-box-title').textContent)) {
                                  box.classList.add('matched');
                              }
                          });

                          definitionBoxes.forEach(box => {
                              if (revealed.includes(box.querySelector('.definition-box-title').textContent)) {
                                  box.classList.add('matched');
                              }
                          });
                          rewardUser(); // Reward the user for each correct match
                      } else {
                          // Not matched
                          termBoxes.forEach(termBox => {
                              if (revealed.includes(termBox.querySelector('.term-box-title').textContent)) {
                                  termBox.classList.add('incorrect-match');
                              }
                          });

                          definitionBoxes.forEach(definitionBox => {
                              if (revealed.includes(definitionBox.querySelector('.definition-box-title').textContent)) {
                                  definitionBox.classList.add('incorrect-match');
                              }
                          });

                          locked = true;
                          setTimeout(() => {
                              termBoxes.forEach(termBox => {
                                  termBox.style.backgroundColor = "black";
                                  termBox.classList.remove('incorrect-match');
                              });

                              definitionBoxes.forEach(definitionBox => {
                                  definitionBox.style.backgroundColor = "black";
                                  definitionBox.classList.remove('incorrect-match');
                              });

                              revealed = [];
                              locked = false;
                          }, 1000);
                      }

                      revealed = [];

                      // Check if all pairs are matched (game completed)
                      if (document.querySelectorAll('.term-box.matched').length === 4) {
                          showModal(); // Call the function to show the completion modal
                      }
                  }

                  function showModal() {
                      const modal = document.getElementById('completionModal');
                      modal.style.display = 'block';
                  }

                  function closeModal() {
                      const modal = document.getElementById('completionModal');
                      modal.style.display = 'none';
                  }

                  function rewardUser() {
                      // Add logic for rewarding the player for each correct match
                      // You can use emojis or XP points, for example
                      alert('Correct match! üåü');
                  }

                  function claimReward() {
                      // Add logic for rewarding the player upon completing the game
                      // You can redirect to a reward page or display a confirmation message
                      alert('Reward claimed! Congratulations! üéâ');
                      closeModal();
                  }

                  function shareAchievement() {
                      // Add logic for sharing the achievement
                      // You can use social media APIs or other sharing mechanisms
                      alert('Achievement shared! üöÄ');
                      closeModal();
                  }
              </script>
